<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zinnar_favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    /*border:1px solid #d3d3d3;*/
    background-color: #dfffff;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(50, 50, "green", 10, 500);
 
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1050;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 5);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.open = true;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.color = color;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if (this.open) {
            if (myright < otherright /*|| myleft > otherright*/) {
                crash = false;
            }
        } else {
            // if (myright < otherleft) {
                crash = false;
            //}
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(myGameArea.canvas.height*2)) {
        height = myGameArea.canvas.height;
        x = myGameArea.canvas.width;
        myObstacles.push(new component(height, height, "black", x, 0));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function toggle() {
    if (!myGamePiece.open) {
        myGamePiece.color = "green";
    } else {
        myGamePiece.color = "blue";
    }
    myGamePiece.open = !myGamePiece.open;
}
    
function return_onclick(){
    window.location.href="startpage.html";   
}
</script>
<br>
<button onmouseup="toggle()">OPEN/CLOSE</button>
<button onmouseup="return_button()" onclick="return return_onclick()">Return to garden</button>
</body>
</html>
