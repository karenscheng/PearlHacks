<!DOCTYPE html>

 <link rel='stylesheet' type='text/css' href='sortmini.css'/>

<style>
#div1, #div2, #div3, #div4
{float:left; width:200px; height:150px; margin:45px;padding:10px;border:1px solid #aaaaaa;}
</style>

<body>
<center>Oh no! Your flowers spilled!</center>
        <center>Sort the flowers by dragging them into the right boxes to collect droplets!</center>
        <center>Learning is important for a strong brain!</center>
        
        <!--boxes-->
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        	<div id="div1-basket" ></div>
        </div>
        
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="div2-basket" ></div>
		</div>
		<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="div3-basket" ></div>
		</div>
		<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="div4-basket" ></div>
		</div>
		
		<!--return button-->
        <div id = "controls">
            <button id="return_button" onclick="return return_onclick()">Return to garden</button>
            </div>
